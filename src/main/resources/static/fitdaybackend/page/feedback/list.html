<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- 引入样式 -->
  <link rel="stylesheet" href="../../../public/plugins/element-ui/index.css" />
  <link rel="stylesheet" href="../../../public/styles/common2.css" />
  <link rel="stylesheet" href="../../../public/styles/page.css" />
  <style>
    #member-app  .notAdmin::after{
      border: 0 !important;
    }
  </style>
</head>
<body>
  <div class="dashboard-container" id="member-app">
    <div class="container">
      <div class="tableBar">
        <el-input
          v-model="input"
          placeholder="请输入反馈者昵称"
          style="width: 250px"
          clearable
           @keyup.enter.native="handleQuery"
        >
          <i
            slot="prefix"
            class="el-input__icon el-icon-search"
            style="cursor: pointer"
            @click="handleQuery"
          ></i>
        </el-input>
      </div>
      <el-table
        :data="tableData"
        stripe
        class="tableBox"
        :cell-style="{ textAlign: 'center' }"
        :header-cell-style="{ textAlign: 'center' }"
      >
        <el-table-column
          prop="type"
          label="反馈类型"
          :formatter="typeFormatter"
        >
        </el-table-column>

        <el-table-column
          prop="useruid"
          label="反馈者UID"
        >
          <template slot-scope="{row}">
            {{ row.useruid || '游客反馈' }}
          </template>
        </el-table-column>

        <el-table-column
          prop="name"
          label="反馈者昵称"
        ></el-table-column>

        <el-table-column
          prop="phone"
          label="反馈者手机号"
          width="140"
        >
          <template slot-scope="{row}">
            {{ row.phone || '尚未填写' }}
          </template>
        </el-table-column>

        <el-table-column
           prop="email"
           label="反馈者邮箱"
        >
          <template slot-scope="{row}">
            {{ row.email || '尚未填写' }}
          </template>
        </el-table-column>

        <el-table-column
          prop="message"
          label="反馈信息"
          width="340"
        ></el-table-column>


        <el-table-column label="反馈时间" width="90">
          <template slot-scope="scope">
            <span>{{scope.row.createTime.toLocaleString().replace(/T/g, ' ').replace(/\.[\d]{3}Z/, '')}}</span>
          </template>
        </el-table-column>


        <el-table-column label="反馈状态">
          <template slot-scope="scope">
            {{ String(scope.row.status) === '0' ? '未回复' : '已回复' }}
          </template>
        </el-table-column>



        <el-table-column
          label="操作"
          width="160"
          align="center"
        >
          <template slot-scope="scope">
            <el-button
              type="text"
              size="small"
              class="blueBug"
              @click="addMemberHandle(scope.row.id)"
              :class="{notAdmin:user !== 'admin'}"
            >
              查看
            </el-button>
            <el-button
              type="text"
              size="small"
              class="delBut non"
              @click="statusHandle(scope.row)"
              v-if="user === 'admin'"
            >
              {{ scope.row.status == '1' ? '已回复' : '' }}
            </el-button>
          </template>
        </el-table-column>

      </el-table>
      <el-pagination
        class="pageList"
        :page-sizes="[10, 20, 30, 40]"
        :page-size="pageSize"
        layout="total, sizes, prev, pager, next, jumper"
        :total="counts"
        :current-page.sync="page"
        @size-change="handleSizeChange"
        @current-change="handleCurrentChange"
      ></el-pagination>
    </div>
  </div>
    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="../../../public/plugins/vue/vue.js"></script>
    <!-- 引入组件库 -->
    <script src="../../../public/plugins/element-ui/index.js"></script>
    <!-- 引入axios -->
    <script src="../../../public/plugins/axios/axios.min.js"></script>
    <script src="../../../public/js/request.js"></script>
    <script src="../../myapi/feedback.js"></script>
    <script>
      new Vue({
        el: '#member-app',
        data() {
          return {
             input: '',
             counts: 0,
             page: 1,
             pageSize: 10,
             tableData : [],
             id : '',
             status : ''
          }
        },
        computed: {},
        created() {
          this.init()
          this.empInfo = JSON.parse(localStorage.getItem('empInfo')).name
        },
        mounted() {
        },
        methods: {
          async init () {
            const params = {
              page: this.page,
              pageSize: this.pageSize,
              name: this.input ? this.input : undefined
            }
            await getFeedbackList(params).then(res => {
              if (String(res.code) === '1') {
                this.tableData = res.data.records || []
                this.counts = res.data.total
              }
            }).catch(err => {
              this.$message.error('请求出错了：' + err)
            })
          },
          handleQuery() {
            this.page = 1;
            this.init();
          },
           // 添加
          addMemberHandle (st) {
            if (st === 'add'){
              window.parent.menuHandle({
                id: '2',
                url: '/backend/page/member/add.html',
                name: '添加员工'
              },true)
            } else {
              window.parent.menuHandle({
                id: '2',
                url: '/backend/page/member/add.html?id='+st,
                name: '修改员工'
              },true)
            }
          },
          //状态修改
          statusHandle (row) {
            this.id = row.id
            this.status = row.status
            this.$confirm('确认调整该账号的状态?', '提示', {
              'confirmButtonText': '确定',
              'cancelButtonText': '取消',
              'type': 'warning'
              }).then(() => {
              enableOrDisableEmployee({ 'id': this.id, 'status': !this.status ? 1 : 0 }).then(res => {
                console.log('enableOrDisableEmployee',res)
                if (String(res.code) === '1') {
                  this.$message.success('账号状态更改成功！')
                  this.handleQuery()
                }
              }).catch(err => {
                this.$message.error('请求出错了：' + err)
              })
            })
          },
          handleSizeChange (val) {
            this.pageSize = val
            this.init()
          },
          handleCurrentChange (val) {
            this.page = val
            this.init()
          },
          // 时间格式化
          dataFormat(value) {
            var year = value.substr(0, 4)
            var month = value.substr(5, 2)
            var day = value.substr(8, 2)
            var hour = value.substr(11, 2)
            var min = value.substr(14, 2)
            var second = value.substr(17,2)
            return year + "-" + month + "-" + day + " " + hour + ":" + min + ":"+second
          },
          typeFormatter(row, column){
          	const type = row.type
            	if (type == 0) {
            	return '普通反馈'
            	} else if (type == 1) {
            	return '举报用户'
            	} else if (type == 2) {
            	return '账号封禁申诉'
            	} else if (type == 3) {
          	    return '举报商家'
            	} else {
            	return '其他反馈'
            	}
          	}
        }
      })
    </script>
</body>
</html>
