            * {
                        margin: 0;

                    }
            body {
                animation: fadeInAnimation ease 4s;
                animation-iteration-count: 1;
                animation-fill-mode: forwards;
                font-size: 18px;
            }

            @keyframes fadeInAnimation {
                0% {
                    opacity: 0;
                }
                100% {

                    .card-box {

                        flex-wrap: wrap;
                
                    }
                    .card-box .card {
                        transition: transform .2s, box-shadow .2s;
                        background-color: #fff;
                        display: flex;
                        flex-direction: column;
                        justify-content: center;
                        align-items: center;
                        width: 240px;
                        height: 340px;
                        margin: 20px 30px;
                        border-radius: 10px;
                        border:1px solid #DCDFE6;
                        color: #3e3e3e;
                        font-size: 20px;
                        font-weight: 700;
                        letter-spacing: 4px;
                        cursor: pointer;
                    }
                    .card-box .card:hover {
                        transition: transform .2s, box-shadow .2s;
                        transform: translateY(-4px);
                        box-shadow: 4px 4px 8px rgba(0, 0, 0, .1), -4px -4px 8px rgba(0, 0, 0, .1);
                    }
                    .image2:hover {
                        transition: transform .2s, box-shadow .2s;
                        transform: translateY(-4px);
                        box-shadow: 4px 4px 8px rgba(0, 0, 0, .1), -4px -4px 8px rgba(0, 0, 0, .1);

                .image2 {

                        height: 100%;

                .image {

                 height: 80%;

        <script>
			
            new Vue({
                el: '#app',
                data() {
                    return {
                        piclist:[
                            "../../assets/img/portfolio/b1.jpg",
                            "../../assets/img/portfolio/b2.jpg",
                            "../../assets/img/portfolio/b3.jpg",
                            "../../assets/img/portfolio/b4.jpg",
                        ],
                      keyword:"",
                      inputVisible: false,
                      inputValue: '',
                      userInfo:{},
                      videolist:[]
                    }
                },
                created(){
                    this.userInfo = JSON.parse(localStorage.getItem('userInfo'))

                },
                mounted() {
                    this.init1()
                },    
                methods: {
                    async init1(){
                        await getallvideo().then(res=>{
                            if(String(res.code) === '1'){
                                console.log(res.data)
                                this.videolist=res.data
                            }
                        })
                        window.parent.postMessage(document.body.clientHeight-250,'*')
                    },
                    async navto(videoId){
                        await getonevideo(videoId).then(res=>{
                            if(String(res.code) === '1'){
                                window.localStorage.setItem("thevideo",JSON.stringify(res.data))
                            }else{
                                console.log(res.msg)
                            }
                        })
                        await getauthor(videoId).then(res=>{
                            if(String(res.code) === '1'){
                                console.log(res.data)
                                window.localStorage.setItem("author",JSON.stringify(res.data))
                            }else{
                                console.log(res.msg)
                            }
                        })
                        await getcomments(videoId).then(res=>{
                            if(String(res.code) === '1'){
                                console.log(res.data)
                                window.localStorage.setItem("comments",JSON.stringify(res.data))
                            }else{
                                console.log(res.msg)
                            }
                        })
                        window.location.href = "../videodetails/videodetails.html"
                    },
                    setSize(){
                        this.bannerHeight = document.body.clientWidth / 4
                    },
                     handleClose(tag) {
                      this.dynamicTags.splice(this.dynamicTags.indexOf(tag), 1);
                    },
            
                    showInput() {
                      this.inputVisible = true;
                      this.$nextTick(_ => {
                        this.$refs.saveTagInput.$refs.input.focus();
                      });
                    },
            
                    handleInputConfirm() {
                      let inputValue = this.inputValue;
                      if (inputValue) {
                        this.dynamicTags.push(inputValue);
                      }
                      this.inputVisible = false;
                      this.inputValue = '';
                    },
                    goto(){
                        window.location.href="../question/question.html"
                    }
                }
            })
        </script>
