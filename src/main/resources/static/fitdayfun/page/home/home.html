    <body>
        <div id="app">
           <div class="block">
               <el-carousel :height="bannerHeight + 'px'">
                 <el-carousel-item v-for="item in piclist" :key="item">
                   <img :src="item" class="bannerimg"/>
                 </el-carousel-item>
               </el-carousel>
            </div>
            
            <div class="myflex">
                <div class="left">
                    <div class="left-up">
                        <div class="mybanner">
                            <h2>欢迎您<br>fitday大家庭的{{userInfo.username}}！</h2>
                        </div> 
                        <h3>&nbsp;&nbsp;&nbsp;又是全新的一天，定义今天的自己享受生活吧！</h3>
                        <div class="mytags">
                            <el-tag
                              :key="tag"
                              v-for="tag in dynamicTags"
                              closable
                              :disable-transitions="false"
                              @close="handleClose(tag)">
                              {{tag}}
                            </el-tag>
                            <el-input
                              class="input-new-tag"
                              v-if="inputVisible"
                              v-model="inputValue"
                              ref="saveTagInput"
                              size="small"
                              @keyup.enter.native="handleInputConfirm"
                              @blur="handleInputConfirm"
                            >
                            </el-input>
                            <el-button v-else class="button-new-tag" size="small" @click="showInput">+ 新标签</el-button>
							
							<div class="fasong">
							<el-button type="success" round>打卡</el-button>
							</div>
							
                        </div>
                        
                    </div>
                    
                    <div class="left-down">
                        <div style="width: 40%;">
                            <h3>今日答题</h3>
							<br>
							<br>
							<div v-for="(o, index) in 1" :key="o" :offset="index > 0 ? 1 : 0" style="width: 220px;margin-right: 50px;">
                                <el-card :body-style="{ padding: '0px' }">
                                  <img src="../../assets/img/portfolio/model6-4.jpg" class="image">
                                  <div style="padding: 14px;">
                                    <span>题目{{o}}</span>
                                    <div class="bottom clearfix">
                                      <el-button type="text" class="button">查看详情</el-button>
                                    </div>
                                  </div>
                                </el-card>
                              </div>
						
						</div>
                        <div style="width: 60%;">
                            <h3>今日榜单</h3>
							<br>
							<br>
							<el-card class="box-card">
                            <div v-for="o in 4" :key="o" class="text item">
                                 {{'列表内容 ' + o }}
                            </div>
                            </el-card>
                        </div>
                        <div style="width: 100%;">
                            <h3>热门答题</h3>
							<br>
							<br>
							<div style="display: flex;">
							<div v-for="(o, index) in 4" :key="o" :offset="index > 0 ? 4 : 0" style="width: 220px;margin-right: 50px;">
                                <el-card :body-style="{ padding: '0px' }">
                                  <img src="../../assets/img/portfolio/model6-4.jpg" class="image">
                                  <div style="padding: 14px;">
                                    <span>题目{{o}}</span>
                                    <div class="bottom clearfix">
                                      <el-button type="text" class="button">查看详情</el-button>

                        </div>
                    
                    </div>
                    
                </div> 
				</div>
                <div class="right">
                    <div class="search">
						
                        <el-input placeholder="感兴趣的搜一搜" class="myinput" v-model="keyword"  >
                                <i
                                  slot="suffix"
                                  class="el-input__icon el-icon-search"
                                  style="cursor: pointer;font-size: 28px;line-height: 60px;"

                        </el-input>
                    </div>
                    <div class="hotsearch">

        <script>
			
            new Vue({
                el: '#app',
                data() {
                    return {
                      piclist:[
                          "../../assets/img/portfolio/b1.jpg",
                          "../../assets/img/portfolio/b2.jpg",
                          "../../assets/img/portfolio/b3.jpg",
                          "../../assets/img/portfolio/b4.jpg",
                      ],
                      bannerHeight: 500,
                      keyword:"",
                      hotlist:[
                          "哎对对对",
                          "内网渗透",
                          "鸡你太美",
						  "好啊好啊",
						  "可以可以",
						  "不错不错"
                      ],
						tableData: [{
							hot: '1.哎对对对'},
									{
									hot:"2.内网舌头"
									},
									{
									hot:"3.bushi很糊主义"
									},
									{
										hot:"4.too so so so"
									
				
            
         
          }],
                      toollist:[
                          "身体质量指数(BMI)",
                          "标准体重计算",
                          "健康体重范围",
                          "基础代谢计算",
                          "燃脂运动计算"
                      ],
                      dynamicTags: ['标签一', '标签二', '标签三'],
                      inputVisible: false,
                      inputValue: '',
                      userInfo:[]
                    }
                },
                created(){
                    this.userInfo = JSON.parse(localStorage.getItem('userInfo'))
                },
                mounted() {
                    this.setSize();
                    window.addEventListener('resize', ()=>{
                        this.setSize();
                    },false);
                },    
                methods: {
                    setSize(){
                        this.bannerHeight = document.body.clientWidth / 4
                    },
                     handleClose(tag) {
                      this.dynamicTags.splice(this.dynamicTags.indexOf(tag), 1);
                    },
            
                    showInput() {
                      this.inputVisible = true;
                      this.$nextTick(_ => {
                        this.$refs.saveTagInput.$refs.input.focus();
                      });
                    },
            
                    handleInputConfirm() {
                      let inputValue = this.inputValue;
                      if (inputValue) {
                        this.dynamicTags.push(inputValue);
                      }
                      this.inputVisible = false;
                      this.inputValue = '';
                    },
                    handleQuery(){
                        
                    }
                }
            })
        </script>
